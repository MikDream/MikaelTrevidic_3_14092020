<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <meta name="description" content="OhMyFood">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/27350ed8ab.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <main class="main-block">
        <header class="header">
            <img class="header__logo" src="./public/images/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
        </header>
        <section class="localisation">
            <div class="localisation__actual">
                <i class="fas fa-map-marker-alt"></i><p>Paris, Belleville</p>
            </div>
            <div class="localisation__selection">
                <h2>Book the menu you like</h2>
                <p>Discover top-of-the-art restaurants we picked for you</p>
                <button class="btn--pink">Explore our restaurants</button>
            </div>
        </section>
        <section class="how-it-works">
            <h2 class="how-it-works__title">How it works</h2>
            <span class="how-it-works__step1"></span>
            <span class="how-it-works__step2"></span>
            <span class="how-it-works__step3"></span>
        </section>
        <section class="restaurants-list">
            <h3 class="restaurants-list__title">Restaurants</h3>
            <div class="restaurants-list__cards">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </section>
        <footer class="footer">

        </footer>
    </main>
    
</body>
</html>
